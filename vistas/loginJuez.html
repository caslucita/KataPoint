<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/OnPoint.png" sizes="32x32" type="image/png">
    <title>KATA POINT - Login Juez</title>
</head>

<body>
    <a href="../index.html">
        <header>
            <h1>KATA POINT</h1>
            <img src="imagenes/logo_sistema.png" width="250px" alt="katapoint" title="logo de katapoint" class="logo">
        </header>
    </a>
    <section class="container center">
        <h2>Juez</h2>
        <form action="" method="get">
            <input type="number" min="0" placeholder="ID Torneo" id="id_torneo" required>
            <input type="number" min="1" max="7" placeholder="Número Juez" id="numero_juez" required>
            <input type="password" placeholder="Clave Juez" id="clave_juez" required>
            <br>
            <input type="button" value="Iniciar sesión" class="btn" id="btn_ingresar">
        </form>
        <p id="mensaje"></p>
        <button class="btn" onclick="window.history.back()">Volver</button>
    </section>
    <footer></footer>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="module" src="../controladores/js/JuezLoginController.js"></script>
</body>

</html>
